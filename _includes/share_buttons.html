<div id="fb-root"></div>
<script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

<div class="share-buttons">
    <!-- Twitter -->
    <div id="twitter">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="share-button twitter-share-button" data-show-count="false">Tweet</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <!-- Facebook -->
    <div id="facebook">
        <div class="fb-share-button" style="vertical-align:top;zoom:1;*display:inline" data-href="{{site.url}}{{page.url}}" data-layout="button"
            data-size="small" data-mobile-iframe="true">
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                class="fb-xfbml-parse-ignore">Share</a>
        </div>
    </div>
    <div id="linkedin">
        <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
        <script type="IN/Share" data-url="{{site.url}}{{page.url}}"></script>
    </div>
</div>
