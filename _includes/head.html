<head>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120307448-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-120307448-1');
  </script>

  <title>
    {{ page.title }} - {{ site.title }}
  </title>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- Twitter metadata -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@site_username">
  <meta name="twitter:creator" content="@creator_username">

  <!-- Pinterest -->
  <meta name="p:domain_verify" content="1924084bd14e762aea3dfd82b80e378c"/>

  {% if page.title == 'Home' %}
  <meta name="twitter:title" content="{{ site.title }}">
  {% else %}
  <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}
  {% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% endif %}
  {% if page.title == 'Home' %}
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="description" content="{{ site.description }}">
  {% elsif page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
  <meta name="description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
  {% endif %}
  {% if page.image %}
  <meta name="og:image" content="{{ site.image_cdn }}/{{ page.image }}">
  <meta name="twitter:image" content="{{ site.image_cdn }}/{{ page.image }}">
  {% else %}
  <meta name="og:image" content="{{ site.url }}{{ site.logo }}">
  <meta name="twitter:image" content="{{ site.url }}{{ site.logo }}">
  {% endif %}

  <!-- Affiliate links -->
  <!-- Booking.com -->
  <meta name="B-verify" content="96aa6bbe1481cdb902e9ef98bd0629d53b454e92" /> 

  <!-- If this page has any tags collect them -->
  {% if site.tags != "" %}
    {% include collect_tags.html %}
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5b51744f77e77a0011d61a36&product=inline-share-buttons' async='async'></script>
</head>
