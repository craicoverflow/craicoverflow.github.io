# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-paginate
  - jemoji 
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks
permalink:      /:categories/:title
paginate:       5

defaults:
  -
    scope:
      path:            "assets/**/*.pdf"
    values:
      sitemap:         false