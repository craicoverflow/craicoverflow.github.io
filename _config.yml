logo:           /assets/jpg/Enda.jpg
lang:           en_IE

# GitHub
github:
  username:     craicoverflow

# Email
email:          
  username:     endaphelan@gmail.com

# LinkedIn
linkedin:
  username:     endaphelan

# Instagram
instagram:
  username:     enda.phelan

# Twitter
twitter:        
  username:     PhelanEnda
  card:         summary

# Author
author:
  name:         Enda Phelan
